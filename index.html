<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatON</title>
    <link rel="shortcut icon" type="chat/png" href="img/favicon.png">
    <link rel="stylesheet" href="pubic/style.css">
    
</head>
<body>
    <section class="chat_section">
        <div class="code">
            <img height="40" src="pubic/chat.png">
            <h1><span style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif ; font-style: normal; font-size: large;color: rgb(4, 177, 76);">chat<span style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif ; font-style: normal;font-size: large; color: orange;">ON</span></h1>
        </div>
        <div class="message_area">
        <div class="incoming message">
            <h4>idris</h4>
            <p>Hi every one!</p>
            </div>

            <div class="outgoing message">
            <h4>ridwan</h4>
            <p>Hello</p>
            </div>
            
            <div class="outgoing message">
                <h4>ridwan</h4>
                <p>How are you?</p>
                </div>
  
                <div class="incoming message">
                    <h4>idris</h4>
                    <p>I am fine,thanks</p>
                    </div>
                 </div>
                <div>
            <textarea id="textarea" cols="30" rows="10" placeholder= 'Enter a message...'></textarea>
            </div>
        </section>
     
   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
   <script src="pubic/client.js"></script> 
</body>
</html>
